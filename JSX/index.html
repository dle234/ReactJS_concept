<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>
<script type="text/babel">
    const root = document.getElementById("root");

    // const H3 = React.createElement(
    //     "h3",
    //     null,
    //     "hello hard coding"); //{}에 프로퍼티(클래스나 아이디...) 넣기

    // const btn = React.createElement("button",
    //     {
    //         onClick: () => console.log("im clicked"),
    //         style: {
    //             backgroundColor: "tomato",
    //         }

    //     }, "click me");

    // -> JSX 사용하기

    const H3 = () => (
        <h3>hello hard coding</h3>
    )


    const Btn = () => (
        <button
            onClick={() => console.log("im clicked")}
            style={{ backgroundColor: 'tomato', }}>
            im clicked
        </button>
    );

    //html 요소면 소문자로 시작, 대문자로 시작한것은 우리가 만든 어플리케이션컴포넌트
    const Container = (
        <div><H3 /><Btn /></div>  // 이렇게 사용하기 위해서는 각 요소들 함수로 만들어 return 해줘야함.(아니면 그냥 화살표함수로)
    )
    ReactDOM.render(Container, root);   //render은 리액트 요소를 가지고 html로 만들어 배치.
    //vanilla는 html -> js에서 수정
    // React 는 js -> html 순으로 

</script>

</html>
